version: '1.0'
steps:
  DockerImage:
    title: Prepare Docker Image
    type: build
    image_name: mzpi/ripple
    working_directory: .
    dockerfile: config/docker/Dockerfile.js
  Build:
    title: Build script
    image: '${{DockerImage}}'
    commands:
      - npm install
      - npm run build:js
    on_success:
      metadata:
        set:
          - '${{DockerImage.imageId}}':
              - CF_QUALITY: true
    on_fail:
      metadata:
        set:
          - '${{DockerImage.imageId}}':
              - CF_QUALITY: false
