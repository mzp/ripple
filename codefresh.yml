version: '1.0'
steps:
  DockerImage:
    title: Prepare Docker Image
    type: build
    image_name: mzpi/ripple
    working_directory: .
    dockerfile: config/docker/Dockerfile.js
  Build:
    title: Build script
    image: '${{DockerImage}}'
    commands:
      - bash /codefresh/volume/cf-generated/unit_test_script
    create_file:
      path: /codefresh/volume/cf-generated
      name: unit_test_script
      content: |-
        set -e
        source ~/.profile
        cd /ripple
        npm install
        npm link bs-platform
        rm -rf lib
        npm run test
        for path in /codefresh/volume/ripple/examples/*; do
          echo $path
          cd $path
          rm -rf node_modules
          npm install
          npm run build
        done
    on_success:
      metadata:
        set:
          - '${{DockerImage.imageId}}':
              - CF_QUALITY: true
    on_fail:
      metadata:
        set:
          - '${{DockerImage.imageId}}':
              - CF_QUALITY: false
